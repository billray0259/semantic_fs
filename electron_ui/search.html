<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Semantic Search</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Navbar with back/forward buttons and pages "Search" and "Upload" -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Semantic Search</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html">Upload</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Semantic Search Header -->
        <!-- One row with query text input, batch id input, and search button -->
        <!-- Query takes up most of the row -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Semantic Search</h1>
                </div>
            </div>
            <div class="row">
                <!-- Columns for query, batch, and search -->
                <div class="col-md-6">
                    <input type="text" class="form-control" id="query" placeholder="Enter query">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="batch" placeholder="Enter batch">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" id="search">Search</button>
                </div>
            </div>
        </div>

        <div class="container" id="results">
            <!-- Template to hold "result path": "result score" \n "result title" \n "result text preview" -->
            <template id="result-template">
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <!-- <h5 class="card-title"></h5> -->
                                <!-- Make card title "primary color" and cursor a little hand -->
                                <p class="card-subtitle text-muted"></p>
                                <h5 class="card-title mb-2"></h5>
                                
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>


        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="search.js"></script>
    </body>
</html>
