<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Semantic Search</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        
        
        
    </head>
    <body>
        <!-- Navbar with back/forward buttons and pages "Search" and "Upload" -->
        <!-- Why doesn't the hamburger menu expand when I click on it? -->
        <!-- Answer: -->
        <!-- because the navbar is not in a container -->
        <!-- Semantic Search Header -->
        <!-- One row with query text input, batch id input, and search button -->
        <!-- Query takes up most of the row -->
        <div class="container">
            <div class="row mt-4">
                <div class="col-md-10">
                    <h1>Semantic Search</h1>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" id="upload">Upload</button>
                </div>
            </div>
            
            <!-- Collapse containing elements to upload data, hidden by default -->
            <!-- Contains an input to select a directory to upload -->
            <!-- Shows a progress bar indicating the progress of the upload -->
            <!-- Shows a message indicating the status of the upload -->
            
            <div class="collapse mb-3" id="upload-collapse">
                <div class="card card-body">
                    <div class="row mb-2">
                        <div class="col-md-3">
                            <button type="button" class="btn btn-secondary" id="select-files">Select Files</button>
                        </div>
                        <div class="col-md-9">
                            <p id="selected-file-path"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="batch-name" placeholder="Name file batch">
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-secondary" id="submit-upload">Submit</button>
                        </div>
                    </div>
                    <div class="progress mt-3">
                        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p id="uploadMessage"></p>
                </div>
            </div>



            <div class="row">
                <!-- Columns for query, batch, and search -->
                <div class="col-md-6">
                    <input type="text" class="form-control" id="query" placeholder="Enter query">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="batch" placeholder="Enter batch name">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" id="search">Search</button>
                </div>
            </div>
        </div>

        <div class="container" id="results">
            <!-- Template to hold "result path": "result score" \n "result title" \n "result text preview" -->
            <template id="result-template">
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <!-- <h5 class="card-title"></h5> -->
                                <!-- Make card title "primary color" and cursor a little hand -->
                                <p class="card-subtitle text-muted"></p>
                                <h5 class="card-title mb-2"></h5>
                                
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="renderer.js"></script>
    </body>
</html>
